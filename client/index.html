<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./src/tailwind.min.js"></script>
  <title>Walky Talky</title>
</head>
<body class=" bg-slate-300">
  <div style="display: block" data-loader class="text-center">
    <h1 class="text-5xl mt-10">Loading user...</h1>
  </div>

  <div data-app style="display: none;" class="max-w-3xl mx-auto bg-white min-h-screen p-10">
    <h1 class="text-3xl font-bold">
      Discussion
      <p data-user-name class="text-sm text-gray-600"></p>
    </h1>

    <form data-post-form class="mt-5">
      <section class="flex">
        <input
          data-form-input
          class="px-2 py-3 border border-slate-300 rounded-md w-10/12 mr-3"
          placeholder="What are your thoughts?"
          type="text"
        >
        <button
          data-form-submit
          class="
          bg-purple-500
          text-white
          rounded-md
          w-2/12
          hover:bg-purple-600
          transform-gpu 
          ease-in-out
          transition-all
          duration-300
          disabled:bg-gray-500"
        >
          Comment
        </button>
      </section>
    </form>

    <hr class="my-5"/>

    <div data-posts-container></div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="./index.mjs" type="module"></script>
  <script src="./upvotes.mjs" type="module"></script>
</body>
</html>
